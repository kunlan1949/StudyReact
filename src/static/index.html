<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BLSB</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="root">
  <div class="todo-box">
    <span class="todo-title">
      请选择你杀白鲢🐎的武器
    </span>
   <div class="todo-container">
    <div class="todo-wrap">
      <div class="todo-header">
        <input type="text" placeholder="在此添加选项，按回车键确认"/>
      </div>
      <ul class="todo-main">
        <li>
          <label>
            <input type="checkbox"/>
            <span>🔪</span>
          </label>
          <button class="btn btn-warning" style="display:none">删除</button>
        </li>
        <li>
          <label>
            <input type="checkbox"/>
            <span>🔫</span>
          </label>
          <button class="btn btn-warning" style="display:none">删除</button>
        </li>
      </ul>
      <div class="todo-footer">
        <label>
          <input type="checkbox"/>
        </label>
        <span>
          <span>已完成0件</span> / 总计2件
        </span>
        <button class="btn btn-warning">清除已完成任务</button>
      </div>
    </div>
 
  </div>
    </div>
</div>
</body>
</html>
